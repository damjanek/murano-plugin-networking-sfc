namespaces:
  =: io.murano.extensions.networking_sfc

Name: PortChain

Properties:
  portPairGroup:
    Contract: $.class(res:PortPairGroup).notNull()

  flowClassifier:
    Contract: $.class(res:FlowClassifier).notNull()

Methods:
  deploy:
    Body:
      - $create_port_chain($.portPairGroup. $.flowClassifier)
